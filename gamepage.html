<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Guessing Game</title>
    <link rel="stylesheet" href="css/gamepage.css">
</head>
<body>
    

    <div>
        <h1 id="who">Who's that Hamster?</h1>
    </div>

    <div class="choices">
        <p>Choices:</p>
        <form action="submit" class="choices-button">
            <input type="radio" id="Bully" name="Hamster" value="Bully">
            <label for="male">Bully</label>

            <input type="radio" id="B1" name="Hamster" value="B1">
            <label for="B1">B1</label>

            <input type="radio" id="B2" name="Hamster" value="B2">
            <label for="B2">B2</label>

            <input type="radio" id="Goldie" name="Hamster" value="Goldie">
            <label for="Goldie">Goldie</label>
    </div>

    <div class="pictures
    ">
    </div>

    <div class="btn">
       
            <div class="reveal-btn reveal"><p>Reveal!</p></div>

            <div class="reveal-btn guess"><p>Guess Again</p></div>

    </div>


</body>
</html>
